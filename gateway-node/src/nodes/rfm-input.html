<script type="text/javascript">
    RED.nodes.registerType('rfm-input', {
        category: 'rfm',
        color: '#e6a4a5',
        defaults: {
            bridge: { type: 'rfm-bridge', required: true },
            name: { value: 'Input' },
            address: { value: 20, required: true, validate: RED.validators.regex(/\d+/) },
        },
        inputs: 0,
        outputs: 1,
        icon: "bridge-dash.png",
        paletteLabel: 'input',
        label: function () { return this.name || 'input'; }
    });

</script>

<script type="text/x-red" data-template-name="rfm-input">
    <div class="form-row">
        <label for="node-input-bridge"><i class="fa fa-table"></i> Bridge</label>
        <input type="text" id="node-input-bridge">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <label for="node-input-address"><i class="fa fa-key"></i> Address</label>
        <input type="text" id="node-input-address" placeholder="Node address">
    </div>
</script>

<script type="text/x-red" data-help-name="rfm-input">
    <p>Input sensor</p>
</script>
